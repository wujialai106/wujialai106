- title: "A hypothalamic-amygdala circuit underlying sexually dimorphic aggression"
  image: Pub_Neuron2.jpg
  description: Identifies a male-biased hypothalamic-amygdala circuit for aggression initiation.
    - Reveals sex-specific neural mechanisms regulating aggressive behaviors.
    - Demonstrates the role of hypothalamic projection neurons in mediating aggression.
    - Shows that inactivation of this circuit selectively reduces male aggression without affecting female aggression.
  authors: Zhenggang Zhu, Lu Miao, Kaiyuan Li, Qingqing Ma, Yan-qin Yu, Shumin Duan
