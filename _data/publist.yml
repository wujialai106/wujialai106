- title: "HCN1 channels in GABAergic amygdalar neurons underpin male-biased aggressive behaviors"
  image: HCN1_Aggression.png
  description: |
    - Demonstrates that HCN1 channels in GABAergic amygdalar neurons drive male-biased aggression.
